<div id="page" class="d-flex flex-column pt-2 pb-2 pl-4 pr-4">
    <div class="p-2 border-bottom">
        <h3 class="text-secondary">New Project</h3>
    </div>
    <form class="border-bottom p-5" [formGroup]="formGroup">
        <div class="form-group row pb-4">
            <label
                class="col-sm-2 col-form-label required-label"
                for="project-number"
            >Project number</label>
            <div class="col-sm-4">
                <input
                    id="project-number"
                    type="text"
                    class="form-control"
                    formControlName="number"
                >
            </div>
            
        </div>
        <div class="form-group row pb-4">
            <label 
                class="col-form-label col-sm-2 required-label" 
                for="project-name"
            >Project name</label>
            <div class="col-sm-10">
                <input
                    id="project-name"
                    type="text"
                    class="form-control flex-grow-1"
                    formControlName="name"
                >
            </div>
            
        </div>
        <div class="form-group row pb-4">
            <label
                class="col-form-label col-sm-2 required-label"
                for="project-customer"
            >Customer</label>
            <div class="col-sm-10">
                <input
                    id="project-customer"
                    type="text"
                    class="form-control flex-grow-1"
                    formControlName="customer"
                >
            </div>
        </div>
        <div class="form-group row pb-4">
            <label
                class="col-form-label col-sm-2 required-label"
                for="project-group"
            >Group</label>
            <div class="col-sm-4">
                <select 
                    id="project-group" 
                    class="custom-select" 
                    formControlName="group"
                >
                    <option hidden selected value="-1">Please select group id</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
                
        </div>
        <div class="form-group row pb-4">
            <label
                class="col-form-label col-sm-2" 
                for="project-members"
            >Members</label>
            <div class="col-sm-10">
                <input
                    id="project-members"
                    type="text"
                    class="form-control flex-grow-1"
                    formControlName="members"
                >
            </div>
            
        </div>
        <div class="form-group row pb-4">
            <label
                class="col-form-label col-sm-2 required-label"
                for="project-status"
            >Status</label>
            <div class="col-sm-4">
                <select 
                    id="project-status" 
                    class="custom-select flex-grow-1" 
                    formControlName="status"
                >
                    <option value="1" selected>New</option>
                    <option value="3">Planned</option>
                    <option value="3">In Progress</option>
                    <option value="2">Finished</option>
                </select>
            </div>
        </div>
        <div class="form-group row pb-4">
            <label
                class="col-form-label col-sm-2 required-label"
                for="project-start-date"
            >Start date</label>
            <div class="col-sm-4">
                <input
                    id="project-start-date"
                    type="date"
                    class="form-control flex-grow-1"
                    formControlName="startDate"
                >
            </div>
            <label
                class="col-form-label col-sm-2"
                for="project-end-date"
            >End date</label>
            <div class="col-sm-4">
                <input
                    id="project-end-date"
                    type="date"
                    class="form-control flex-grow-1"
                    formControlName="endDate"
                >
            </div>
                
        </div>
    </form>
    <div id="action-button-group" class="d-flex flex-row justify-content-end p-4 pr-5">
        <button
            type="button"
            class="btn btn-outline-secondary"
        >Cancel</button>
        <button
            type="submit"
            class="btn btn-primary ml-5"
        >Create Project</button>
    </div>
</div>
