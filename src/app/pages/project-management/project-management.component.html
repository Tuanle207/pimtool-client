<div id="page" class="d-flex flex-column pt-2 pb-2 pl-4 pr-4">
    <div class="p-2 border-bottom">
        <h3 class="text-secondary">Projects List</h3>
    </div>
    <div class="d-flex flex-column">
        <form class="row p-4">
            <div class="col-5">
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Project number, name, customer name"
                >
            </div>
            <div class="col-3">
                <select 
                    id="project-status" 
                    class="custom-select flex-grow-1" 
                    formControlName="status"
                >
                    <option hidden selected value="0">Project status</option>
                    <option value="1">New</option>
                    <option value="3">Planned</option>
                    <option value="3">In Progress</option>
                    <option value="2">Finished</option>
                </select>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                style="margin-left: 24px; margin-right: 24px;"
            >Search Project</button>
            <button
                type="button"
                class="btn btn-link"
            >Reset Search</button>
        </form>
        <div class="pl-4 pt-4 pb-4">
            <table class="table table-borderless bg-white">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items | paginate: paginationConfig">
                        <th scope="row" style="width: 40px;">
                            <input
                                type="checkbox"
                            >
                        </th>
                        <td style="width: 80px;">1234</td>
                        <td style="width: 300px;">Otto</td>
                        <td style="width: 150px;">@mdo</td>
                        <td style="width: 150px;">MGB Tourism</td>
                        <td style="width: 120px;">25.02.2002</td>
                        <td>
                            <button 
                                type="button"
                                class="btn ml-2"
                            >
                                <img src="/assets/trash.svg" />
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7">
                            <div class="row pl-4 pr-4">
                                 <p class="text-primary mr-auto mt-auto mb-auto">2 items selected</p>
                                 <button
                                     type="button"
                                     class="btn delete-selection-btn"
                                 >
                                     <span class="text-danger mr-2">delete selected items</span>
                                     <img src="/assets/trash.svg" />
                                 </button>
                            </div>
                        </td> 
                     </tr>
                </tbody>
            </table>
            <pagination-template #p="paginationApi"
                [id]="paginationConfig.id!"
                (pageChange)="paginationConfig.currentPage = $event">

                <div class="pt-2 custom-pagination">
                    <nav aria-label="Project navifation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a 
                                    class="page-link"
                                    [ngClass]="{'text-secondary': p.isFirstPage()}"
                                    (click)="!p.isFirstPage() && p.previous()"
                                >Previous</a>
                            </li>
        
                            <li 
                                class="page-item" 
                                *ngFor="let page of p.pages"
                                [ngClass]="{ 'active': p.getCurrent() === page.value }"
                            >
                                <a
                                    *ngIf="p.getCurrent() !== page.value"
                                    class="page-link"
                                    (click)="p.setCurrent(page.value)"
                                >{{ page.label }}</a>
                                <a
                                    *ngIf="p.getCurrent() === page.value"
                                    class="page-link"
                                >{{ page.label }}</a>
                            </li>

                            <li class="page-item">
                                <a 
                                    class="page-link"
                                    [ngClass]="{'text-secondary': p.isLastPage()}"
                                    (click)="!p.isLastPage() && p.next()"
                                >Next</a>
                            </li>

                        </ul>
                    </nav>

                    <!-- <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                    <span   span>{{ page.label }}</span>
                    </a>
                    <div *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                    </div>
                    </div> -->
                    
                </div>

            </pagination-template>

        </div>
    </div>
</div>
